    <main class="contacto">
        <section class="contacto__titulo">
            <H2>CONTACTO</H2>
        </section>
        <section class="contacto__formulario">
            <h4>
                Formulario de contacto        
            </h4>
            <form>
                    <div>
                        <label for="nombre"></label>
                        <input type="text" name="nombre" placeholder="Ingrese su nombre y apellido">
                    </div>
                    <div>
                        <label for="E-mail"></label>
                        <input type="email" name="E-mail" placeholder="Ingrese su E-mail" required>
                    </div>
                    <div>
                        <label for="comentarios"></label>
                        <textarea name="comentarios" id="comentarios" cols="40" rows="10" placeholder="Ingrese su comentario"></textarea>
                    </div>
                    <div class="botonesdecontacto">
                        <input type="submit" value="Enviar formulario"> <input type="reset" value="Borrar formulario">
                    </div>
            </form>
        </section>
        <section class="linksversatiles">
            <a href="#Arriba">Ir arriba</a>
        </section>
    </main>

        <h3>
